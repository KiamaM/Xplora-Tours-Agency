    <div class="tours">
      <div *ngIf="visible2" class="successDiv"  style="color: green; text-align: center; width: 100%; font-size: 14px;">{{successMsg}}</div> 
      <div *ngIf="visible" class="errorDiv" style="color: red; text-align: center;">{{errorMsg}}</div>  
      <div  class="userDisplay" *ngFor="let tour of toursAll;">

        <div class="bookedTours">
            <img src="https://images.pexels.com/photos/1365425/pexels-photo-1365425.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" >

            <p>Your next destination: {{tour.destination}}</p>

            <p class="howMany">{{tour.category}}</p>
            <hr>
            <div class="bookedTourCard">
                <p>The tour starts on: <br></p>
                <p id="assignedTotal">{{tour.start_date  | date:'mediumDate'}}</p>
                <br>
                <p>To: <br> {{tour.end_date | date:'mediumDate'}}</p>
                <p>{{tour.price}} Ksh only</p>
                <button>Cancel</button>
            </div>
        </div>
      </div>
